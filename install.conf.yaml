- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.newsboat: Newsboat
    ~/.config/i3: i3wm
    ~/.config/nvim: NeoVim
    ~/.config/ranger: Ranger
    ~/.config/compton: Compton
    ~/.taskrc: TaskWarrior/taskrc
    ~/.zshrc: ZSH/zshrc
    ~/.tmux.conf: Tmux/tmux.conf
    ~/.config/polybar: Polybar
    ~/.config/tmuxinator: Tmuxinator
    ~/.spacemacs.d: Spacemacs
    ~/.config/fish: Fish
    # Here come the unique scripts
    ~/.sleep: Scripts/sleep.fish
    ~/.wakeup: Scripts/wakeup.fish
